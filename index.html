    <!-- Updated fonts: Inter + Space Grotesk + JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        letter-spacing: -0.01em; /* Tighter letter spacing for modern look */
      }
      .font-display { font-family: 'Space Grotesk', 'Inter', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', 'Courier New', monospace; }
      /* Hide scrollbar for cleaner feed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Feed Animations */
      .animate-spin-slow {
        animation: spin 4s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      /* Marquee for song text */
      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
        mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
      }
      
      .animate-marquee {
        display: inline-block;
        animation: marquee 8s linear infinite;
        padding-left: 100%; /* Start from right */
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }

      /* Heart Pop Animation */
      @keyframes heart-pop {
        0% { transform: scale(0) rotate(-45deg); opacity: 0; }
        50% { transform: scale(1.5) rotate(-45deg); opacity: 1; }
        100% { transform: scale(1) rotate(-45deg); opacity: 0; }
      }
      .animate-heart-pop {
        animation: heart-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
